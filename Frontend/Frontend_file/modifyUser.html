<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natours Admin Panel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

</head>
<body>
    <div class="main_box">
        
            <nav class="navbar">
                <p id="main_heading">ADMIN PANEL</p>
                <div class="logo_with_text">
                <img id="logo" src="images/logo-white.png" alt="Logo">
                <p>Natours</p>
                </div>
            </nav>
            <div class="main_body">
                <div class="side_panel">
                    <ul>
                        <li><a href="allBookings.html">
                            <svg class="svg_icons" id="briefcase"><use xlink:href="/icons.svg#icon-briefcase"></use></svg>
                            All Bookings</a></li>
                        <li><a href="addBooking.html">
                            <svg class="svg_icons_2" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>
                            Add Booking</a></li>
                        <li><a href="upcomingBookings.html">
                            <svg id="calendar_icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z" /><path d="M16 3v4" /><path d="M8 3v4" /><path d="M4 11h16" /><path d="M11 15h1" /><path d="M12 15v3" /></svg>
                            Upcoming Booking</a></li>
                        <li><a href="tours.html">
                            <svg class="svg_icons" id="briefcase"><use xlink:href="/icons.svg#icon-briefcase"></use></svg>
                            All Tours</a></li>
                        <li><a href="users.html">
                            <svg class="svg_icons" id="users"><use xlink:href="/icons.svg#icon-users"></use></svg>
                            All Users</a></li>
                        <li><a href="modifyBooking.html">
                            <svg class="svg_icons_2" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>
                            Modify Booking</a></li>
                        <li><a href="deleteBooking.html">
                            <svg class="svg_icons_2" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-backspace-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20 5a2 2 0 0 1 1.995 1.85l.005 .15v10a2 2 0 0 1 -1.85 1.995l-.15 .005h-11a1 1 0 0 1 -.608 -.206l-.1 -.087l-5.037 -5.04c-.809 -.904 -.847 -2.25 -.083 -3.23l.12 -.144l5 -5a1 1 0 0 1 .577 -.284l.131 -.009h11zm-7.489 4.14a1 1 0 0 0 -1.301 1.473l.083 .094l1.292 1.293l-1.292 1.293l-.083 .094a1 1 0 0 0 1.403 1.403l.094 -.083l1.293 -1.292l1.293 1.292l.094 .083a1 1 0 0 0 1.403 -1.403l-.083 -.094l-1.292 -1.293l1.292 -1.293l.083 -.094a1 1 0 0 0 -1.403 -1.403l-.094 .083l-1.293 1.292l-1.293 -1.292l-.094 -.083l-.102 -.07z" stroke-width="0" fill="currentColor" /></svg>
                            Delete Booking</a></li>
                        <li><a href="modifyUser.html">
                            <svg class="svg_icons_2" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>
                            Modify User</a></li>
                    </ul>
                </div>
                <div id="modifyBookingForm">
                    <form action="#">
                        <h3>Modify User</h3>
                        <br>
                        <br>
                        <label for="bookingId">User ID: </label>
                        <input type="text">
                        <br>
                        <br>
                        <label for="start_date">User Role: </label>
                        <select name="Role" id="user_role">
                            <option value="Admin">Admin</option>
                            <option value="user">user</option>
                        </select>
                        <br>
                        <br>
                        <label for="guests">Phone no,:</label>
                        <input type="text" name="phone_no" >
                        <br>
                        <br>
                        <label for="email">Email: </label>
                        <input type="text" name="email">
                        <br>
                        <br>
                        <label for="address">Address: </label>
                        <textarea name="address" id="address" cols="30" rows="5"></textarea>
                        <br>
                        <br>
                        <button id="btn">Submit</button>
                    </form>
                    
                </div>
            </div>
        
    </div>
    <script type="text/javascript" src="allBookings.js"></script>  
</body>
</html>
